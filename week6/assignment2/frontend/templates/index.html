<!DOCTYPE html>
<html>
<head>
  <title>Bedrock Agent UI</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 2rem;
    }
    textarea {
      width: 100%;
      height: 100px;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
    }
    pre {
      background: #111;
      color: #0f0;
      padding: 1rem;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <h2>ðŸ§  Bedrock Agent</h2>

  <textarea id="msg" placeholder="Ask something..."></textarea><br>
  <button onclick="send()">Send</button>

  <h3>Response</h3>
  <pre id="out"></pre>

  <script>
    async function send() {
      const message = document.getElementById("msg").value;
      const out = document.getElementById("out");
      out.textContent = "Thinking...";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      out.textContent = data.reply || data.error;
    }
  </script>
</body>
</html>
